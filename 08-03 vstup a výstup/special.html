<body>

    <input type="text" class="jmeno">
    <input type="text" class="prijmeni">
    <button class="cti">Přečti</button>
    <button class="maz">Vymaž</button>
    <p class="vypis"></p>

    <script>
        let tlacitkoCti = document.querySelector(".cti");
        let tlacitkoMaz = document.querySelector(".maz");
        let jmenoInput = document.querySelector(".jmeno");
        let prijmeniInput = document.querySelector(".prijmeni");
        let odstavec = document.querySelector(".vypis");

        jmenoInput.addEventListener("input", function() {
            odstavec.innerHTML = "Jméno je" + jmenoInput.value;
            odstavec.innerHTML += "Příjmení je" + prijmeniInput.value;
        });

        tlacitkoMaz.addEventListener("click", () => odstavec.innerHTML = "");
